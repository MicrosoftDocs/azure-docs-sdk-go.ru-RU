sections:
- items:
  - type: markdown
    text: >
      Приступите к разработке приложений с помощью [пакета Azure SDK для Go](https://github.com/Azure/azure-sdk-for-go), используя официальные руководства и средства.
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 2
    items:
    - title: Начало работы
      html: <p>Установка пакета Azure SDK для Go</p>
      href: https://docs.microsoft.com/go/azure/azure-sdk-go-install
      image:
        src: https://docs.microsoft.com/media/common/i_get-started.svg
    - title: Примеры кода
      html: <p>Примеры кода Azure на основе Go</p>
      image:
        src: https://docs.microsoft.com//media/common/i_code-samples.svg
      href: https://github.com/azure-samples/azure-sdk-for-go-samples
    - title: Пакет SDK и средства
      html: <p>Инструменты для разработчиков</p>
      href: https://docs.microsoft.com/go/azure/azure-sdk-go-tools
      image:
        src: https://docs.microsoft.com/media/common/i_download-install.svg
    - title: Справочник по API
      html: <p>GoDoc для пакета Azure SDK для Go</p>
      href: https://godoc.org/github.com/Azure/azure-sdk-for-go
      image:
        src: https://docs.microsoft.com/media/common/i_api-reference.svg
